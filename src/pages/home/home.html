<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="buscar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-input [(ngModel)]="fechaSelec" type="date"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-select [(ngModel)]="grupoSelec" interface="popover">
          <ion-option *ngFor="let grupo of grupos">{{grupo.key}}</ion-option>
        </ion-select>
      </ion-item>
    
      <ion-item>
        <ion-select [(ngModel)]="horaSelec" interface="popover">
          <ion-option *ngFor="let hora of horas" value="{{hora.key}}">{{hora.hora}}</ion-option>
        </ion-select>
      </ion-item>
  </ion-list>
</ion-content>
