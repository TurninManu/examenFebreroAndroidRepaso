<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{grupoSelec}} - {{dia}} {{fechaSelec}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="guardar()">
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen > 
  <div  style="background-color: #488aff; margin: 0px;">
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <button ion-button (click)="anteriorHora()"  color="gray"><ion-icon slot="icon-only" name="arrow-round-back"></ion-icon></button>
          </ion-col>
          <ion-col col-8>
            <ion-label style="text-align: center">{{horas[horaSelec-1].hora}}</ion-label>
          </ion-col>
          <ion-col col-2>
           <button ion-button (click)="siguienteHora()"  color="gray"><ion-icon slot="icon-only" name="arrow-round-forward"></ion-icon></button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>

  <ion-grid *ngFor="let alumno of alumnosConFalta; index as i">
    <ion-row>
      <ion-col align-self-center col-4><span style="font-weight: bold;">{{alumno.nombre}}</span> <br> {{alumno.apellidos}} </ion-col>

      <ion-col style="text-align: end;" col-8>
        <button ion-button (click)="falta(i)"  style="width: 130px;" color="{{alumno.falta}}">{{alumno.falta}}</button>
      </ion-col>
      
    </ion-row>
  </ion-grid>

</ion-content>
